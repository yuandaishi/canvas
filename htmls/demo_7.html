<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js">
		  
		</script>
		<script type="text/javascript" charset="utf-8">
		  $(document).ready(function(){
		  	var canvas=$("#canvas")[0];
		  	var ctx=canvas.getContext("2d");
		  	var x=0;
		  	var y=250;
		  	var a=0;
		  	var b=0;
		  	var st=0;//定义起点
		  	setInterval(function(){
		  	 	a+=0.06;
		  	var	m=Math.sin(a);
		  		if(m>0){
		  			m=m;
		  		}else{
		  			m=-m;
		  		}
		  		x+=m;
		  	 	b+=0.01;
		  	var	n=Math.cos(b);
		  		y+=n;
		  		if(x>=1000){
		  			st+=5;
		  			x=st;
		  		}
		  		ctx.beginPath();
		  		ctx.moveTo(x-m,y-n);
		  		ctx.lineTo(x,y);
		  		ctx.closePath();
		  		ctx.strokeStyle="#000088";
		  		ctx.stroke();
		  		
		  	},10)
		  	
		  })
		</script>
		<title></title>
	</head>
	<body>
		<canvas id="canvas" width="1000px" height="500px"></canvas>
	</body>
</html>
