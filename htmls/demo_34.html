<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js">
			
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				var canvas=$("#canvas")[0];
				var ctx=canvas.getContext("2d");
				var a=0;
				var b=0;
				var radius=0;
					window.addEventListener("keydown",function(event){
						switch(event.keyCode){
							case 37:
							radius+=-Math.PI/50;
							break;
							case 38:
							var v=2;
							break;
							case 39:
							radius+=Math.PI/50;
							break;
						}
						var a=radius*v;
						var b=radius*v;
						//console.log(radius);
					});
				(function draw(){
					window.requestAnimationFrame(draw,canvas);
					ctx.clearRect(0,0,1000,500);
					ctx.save();
					ctx.translate(500+a,250+b);
					ctx.rotate(radius);
					console.log(radius);
					ctx.beginPath();
					ctx.moveTo(-25,-25);
					ctx.lineTo(25,0);
					ctx.lineTo(-25,25);
					ctx.lineTo(-15,0);
					ctx.closePath();
					ctx.stroke();
					ctx.restore();
				}());
			})
		</script>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="500"></canvas>
	</body>
</html>
