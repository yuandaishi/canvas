<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>moon</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="500">
			对不起，你的浏览器不支持canvas标签
		</canvas>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var canvas=$("#canvas")[0];
				var ctx=canvas.getContext("2d");
				moon(ctx);
			})
			function moon(ctx){
				ctx.beginPath();
				ctx.arc(500,250,200,-Math.PI/2,Math.PI/2,false);
				ctx.stroke();
				ctx.beginPath();
				ctx.moveTo(500,50);
				var l=Math.sqrt(200*200+700*700)*(2/7);
				ctx.arcTo(1200,250,500,450,l);
				ctx.stroke();
			}
		</script>
	</body>
</html>
