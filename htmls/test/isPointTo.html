<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>isPointTo用法</title>
		<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="500">
			对不起，您的浏览器不支持canvas标签
		</canvas>
		<script src="../js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var canvas=$("#canvas")[0];
			var ctx=canvas.getContext("2d");
			var balls=[]
			for(var i=0;i<10;i++){
				var ball={x:Math.random()*canvas.width,
					y:Math.random()*canvas.height,
					r:Math.random()*50+20,
				}
				balls[i]=ball;
			}
			//定义圆属性
			for(var i=0;i<10;i++){
				ctx.beginPath();
				ctx.arc(balls[i].x,balls[i].y,balls[i].r,0,Math.PI*2,false);
				ctx.fillStyle="#000099";
				ctx.fill();
			}
			$(document).ready(function(){
				$("#canvas").click(function(data){
					var a=data.offsetX;
					var b=data.offsetY;
					for(var i=0;i<10;i++){
						ctx.beginPath();
						ctx.arc(balls[i].x,balls[i].y,balls[i].r,0,Math.PI*2,false);
						if(ctx.isPointInPath(a,b)){
							ctx.fillStyle="#003300";	
							ctx.fill();
						}
					}
				})
			})
			
		</script>
	</body>
</html>
