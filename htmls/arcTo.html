<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>acrTo</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<canvas id="canvas" width="1000" height="500">
			对不起，您的浏览器不支持canvas，请更新浏览器
		</canvas>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js">
			
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				var canvas=$("#canvas")[0];
				var ctx=canvas.getContext("2d");
				ctx.beginPath()
				ctx.moveTo(500,250);
				ctx.arcTo(750,250,500,500,250);
				ctx.strokeStyle="#563D7C";
				ctx.stroke();

				ctx.beginPath();
				ctx.moveTo(500,250);
				ctx.lineTo(750,250);
				ctx.lineTo(500,500);
				ctx.strokeStyle="#0000FF";
				ctx.stroke();

				
			})
		</script>
	</body>
</html>
