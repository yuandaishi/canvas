<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js">
			
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				var canvas=$("#canvas")[0],
					ctx=canvas.getContext("2d"),
					w=canvas.width,
					h=canvas.height,
					arcX0=50,
					arcX1=950,
					arcY=250,
					r=50,
					vy=0,
					bounce=-1,
					vx0=Math.random()*5|0+3,
					vx1=-(Math.random()*5|0)-3;
				(function draw(){
					con=window.requestAnimationFrame(draw,canvas)
					ctx.clearRect(0,0,w,h);
					arcX0+=vx0;
					arcX1+=vx1;
					if(Math.abs(arcX0-arcX1)<=2*r||arcX0<=50||arcX1>=950){
						vx0*=bounce;
						vx1*=bounce;
					};
					ctx.beginPath();
					ctx.save();
					ctx.arc(arcX0,arcY,r,0,Math.PI*2,true);
					ctx.arc(arcX1,arcY,r,0,Math.PI*2,true);
					ctx.fillStyle=$("#color").val();
					ctx.fill();
					//console.log(arcX0);
					ctx.closePath();
					ctx.restore();
					//console.log($("#color").val());
				}())
			})
		</script>
		<style type="text/css">
			#box{
				position: absolute;
			}
			P{
				margin: 5px auto;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<p>颜色选择器</p>
			<input type="color" name="color" id="color" value="" />	
		</div>
		<canvas id="canvas" width="1000" height="500"></canvas>
	</body>
</html>
