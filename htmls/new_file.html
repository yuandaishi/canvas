<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js">
		  
		</script>
		<script type="text/javascript" charset="utf-8">
		  $(document).ready(function(){
				function start(){
					var time=new Date();
					$("#one").val(time);
				}
				$("#three").click(function(){
					t=setInterval(start,100);
				})
				$("#four").click(function(){
					clearInterval(t);
				})
		  })
		</script>
		<title></title>
	</head>
	<body>
		<input type="text" name="" id="one" value="" />
		<input type="button" name="three" id="three" value="开始" />
		<input type="button" name="" id="four" value="停止" />
	</body>
</html>
