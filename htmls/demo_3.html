<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js">
		</script>
		<script type="text/javascript" charset="utf-8">
		 $(document).ready(function(){
		  	var canvas=$("#canvas")[0];
		  	var ctx=canvas.getContext("2d");
		  	var y=250;
		  	var a=1;
		  	setInterval(function(){
		  			ctx.clearRect(0,0,500,500);
		  			ctx.save();
					ctx.beginPath();
					ctx.arc(250,y,50,0,2*Math.PI,false);
					ctx.closePath();
					ctx.fillStyle="#0044CC";
					ctx.fill();
					ctx.restore();
					if(y>150&&y<300){
						if(a==1){
						y=y-1;
						//console.log(y);
						}else if(a==2){
							y=y+1;
							//console.log(y);
						}
					}else if(y==150){
						a=2;
						y=y+1;
						//console.log(y);
					}else if(y==300){
						a=1;
						y=y-1;
						//console.log(y);
					}
		  	},5);
		  })
		</script>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>
