<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js">
			
		</script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function(){
				var canvas=$("#canvas")[0];
				var ctx=canvas.getContext("2d");
				var x=canvas.width;
				var y=canvas.height;
					//ctx.rotate(45*Math.PI/180);
					ctx.beginPath();
					ctx.moveTo(250,200);
					ctx.lineTo(300,250);
					ctx.lineTo(270,250);
					ctx.lineTo(270,200);
					ctx.lineTo(230,200);
					ctx.lineTo(230,250);
					ctx.lineTo(200,250);
					ctx.closePath();			
					ctx.fillStyle="#383838";
					ctx.fill();
					ctx.translate(250,250);
				$("#canvas").mousemove(function(event){
					var m=event.offsetX;
					var n=event.offsetY;
					var j=y/2-n;
					var i=m-x/2;
					var k=Math.atan2(j,i);
					console.log(k);
					//var l=180*(k-Math.PI/2)/Math.PI;
					//console.log(l);
					ctx.clearRect(-250,-250,x,y);
					ctx.save();
					ctx.rotate(Math.PI/2-k);
					ctx.beginPath();
					ctx.moveTo(250-x/2,200-y/2);
					ctx.lineTo(300-x/2,250-y/2);
					ctx.lineTo(270-x/2,250-y/2);
					ctx.lineTo(270-x/2,200-y/2);
					ctx.lineTo(230-x/2,200-y/2);
					ctx.lineTo(230-x/2,250-y/2);
					ctx.lineTo(200-x/2,250-y/2);
					ctx.fillStyle="#383838";
					ctx.fill();
					ctx.restore();
				   })
			})
		</script>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
	</body>
</html>
