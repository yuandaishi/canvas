<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title></title>
		<script type="text/javascript" charset="utf-8" src="js/jquery-1.10.2.min.js">
		  
		</script>
		<script type="text/javascript" charset="utf-8">
		  $(document).ready(function(){
		  	var canvas=$("#canvas")[0];
		  	var ctx=canvas.getContext("2d")
		  	$("#canvas").mousemove(function(e){
		  		//var x=e.offsetX;//不能完全伸展
		  		//var y=e.offsetY;//不能完全伸展
		  		//可以完全伸展
		  		var x=2*e.offsetX-(200+700)/2; 
		  		var y=2*e.offsetY-(250+250)/2;
		  		ctx.clearRect(0,0,1000,500);
		  		ctx.beginPath();
		  		ctx.moveTo(200,250);
		  		ctx.quadraticCurveTo(x,y,700,250);
		  		//ctx.closePath();//判断曲线是否闭合
		  		ctx.stroke();
		  	})
		  })
		</script>
	</head>
	<body>
		<canvas id="canvas" width="1000px" height="500px"></canvas>
	</body>
</html>
